<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/bootstrap-table.min.css" />
    <title>Datatable</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Datatable</a>
      </div>
    </nav>
    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Add New User
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="InputSalutation1" class="form-label"
                  >Salutation</label
                >
                <input type="text" class="form-control" id="InputSalutation1" />
              </div>
              <div class="mb-3">
                <label for="InputFirstName1" class="form-label"
                  >First Name</label
                >
                <input type="text" class="form-control" id="InputFirstName1" />
              </div>
              <div class="mb-3">
                <label for="InputLastName1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="InputLastName1" />
              </div>
              <div class="mb-3">
                <label for="InputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-2">
                <label for="InputGender1" class="form-label">Gender</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Female</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
              <div class="form-group mt-3 f-group">
                <label for="FormControlSelect1">Country</label>
                <select
                  class="form-control mt-2 mb-2"
                  name="s1"
                  id="s1"
                  onchange="populate(this.id,'s2')"
                >
                  <option>-- Country --</option>
                  <option value="us">US</option>
                  <option value="india">India</option>
                </select>
              </div>
              <div class="form-group mt-3 f-group">
                <label for="FormControlSelect1">State</label>
                <select class="form-control mt-2 mb-2" name="s2" id="s2">
                  <option>-- State --</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="InputCity1" class="form-label">City</label>
                <input type="text" class="form-control" id="InputCity1" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Date Added</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="InputDate1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <table
        data-toggle="table"
        data-pagination="true"
        data-search="true"
        data-url="data.json"
        id="data-table"
      >
        <thead>
          <tr>
            <th data-field="salutation" data-sortable="false">Salutation</th>
            <th data-field="firstname" data-sortable="true">First Name</th>
            <th data-field="lastname" data-sortable="false">Last Name</th>
            <th data-field="email" data-sortable="false">Email</th>
            <th data-field="gender" data-sortable="false">Gender</th>
            <th data-field="country" data-sortable="false">Country</th>
            <th data-field="state" data-sortable="false">State</th>
            <th data-field="city" data-sortable="false">City</th>
            <th data-field="dateadded" data-sortable="true">Date Added</th>
          </tr>
        </thead>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/bootstrap-table.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
